<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="game">
        <div class="score">
            <h3>Score</h3>
            <p><span class="score">0 - </span>Player 1</p>
            <p><span class="score">0 - </span>Player 2</p>
            <p><span class="score">0 - </span>Tie</p>
        </div>
        <div class="board-game">
            <div class="1 1"></div>
            <div class="1 2"></div>
            <div class="1 3"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="active-player">
            <p>'x' is playing</p>
        </div>
        
    </div>
    <button>Play</button>
</body>
</html>
