<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body id="paper">
    <div id="pattern">
        <div id="content">
            <h1>Tic-Tac-Toe</h1>
            <div class="game">
                <div class="score">
                    <h3>Score</h3>
                    <p>X</p>
                    <p>O</p>
                    <p>Tie</p>
                    <p id="Xplayer">0</p>
                    <p id="Oplayer">0</p>                        
                    <p id="Tie">0</p>
                </div>
                <div class="board-game">
                    <div class="line1 column1"></div>
                    <div class="line1 column2 transparent"></div>
                    <div class="line1 column3"></div>                        
                    <div class="line2 column1 transparent"></div>
                    <div class="line2 column2 transparent"></div>
                    <div class="line2 column3 transparent"></div>
                    <div class="line3 column1"></div>
                    <div class="line3 column2 transparent"></div>
                    <div class="line3 column3"></div>                    
                </div>

                <dialog id="confirm-reset">
                    <p>Are you sure?</p>
                    <div>
                        <button value="cancel" id="noResetBtn">Cancel</button>
                        <button value="yes" id="confirmBtn">Yep!</button>
                    </div>
                </dialog>
                <dialog id="gameResult">
                    <p></p>
                    <div>
                        <button value="close" id="closeResult">Close</button>
                        <button value="yes" id="playAgain">Play Again</button>
                    </div>
                </dialog>

                <p class="active-player">
                    <span></span> 's turn
                </p>
            
            </div>
            <h2 class="icon-choice" id="choice-label">Make your choice</h2>
            <div class="icon-choice">
                <button id="xIcon">X</button>
                <button id="oIcon">O</button>
            </div>
            <button id="reset" hidden>Restart</button>
        </div>
    </div>
    <script src="./js/user.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
